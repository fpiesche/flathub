app-id: io.itch.baraklava.manic-miners
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: io.itch.baraklava.manic-miners

finish-args:
  # hardware 3D
  - --device=dri
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Audio
  - --socket=pulseaudio

cleanup:
  - /include
  - "*.a"
  - "*.la"
  - /lib/pkgconfig

modules:

  - name: manic-miners
    sources:
      - type: archive
        path: Linux_Unreal_Engine_5.3.2.zip
      - type: git
        url: https://github.com/tomlooman/ActionRoguelike
        branch: UE5.3
    buildsystem: simple
    build-commands:
      - BuildCookRun \
          -platform=<PLATFORM> -project=<PROJECT_FILE> \
          -clientconfig=Shipping -serverconfig=Shipping \
          -noP4 -cook -allmaps -build -stage -prereqs -pak \
          -archive -archivedirectory=/app/bin
